        <script type="text/javascript" charset="utf-8">

    // Handler for .ready() called.
        $( document ).ready(function() {
        document.getElementById("name").innerHTML = getParameterByName("name");
        document.getElementById("email").innerHTML = getParameterByName("email");
        document.getElementById("age").innerHTML = getParameterByName("age");
        document.getElementById("music").innerHTML = getParameterByName("music");
        }); //end ready call

    // Track page view for account created page  
            mixpanel.track(
            "Page View",
            {"page_name": "created"}
            );

        function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        </script>

         <script type="text/javascript" charset="utf-8">
        
    //identify
        mixpanel.identify(getParameterByName("email"));
    
    //set people properties
        function waitForIt(){
            mixpanel.people.set({
                "$name": getParameterByName("name"), 
                "Age": getParameterByName("age"), 
                "$email": getParameterByName("email"),
                "Favorite Music": getParameterByName("music"),
                'Account Type': 'Free', 
                });
                }
        setTimeout(waitForIt, 1000);

        </script>
